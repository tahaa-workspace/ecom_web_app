<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <ul class="list-group" id="item_list">

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label form="inputEmail4">Name</label>
                            <input id="name" name="name" type="text" class="form-control" id="inputEmail4"
                                placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                            <label form="inputPassword4">Email</label>
                            <input id="email" name="email" type="text" class="form-control" id="inputPassword4"
                                placeholder="john@doe.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label form="inputAddress">Address</label>
                        <input id="address" name="adress" type="text" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label form="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label form="inputState">State</label>
                            <input id="state" name="state" type="text" class="form-control" id="inputstate">
                        </div>
                        <div class="form-group col-md-2">
                            <label form="inputZip">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="form-group col-md-2">
                            <label form="inputZip">Amount to be paid</label>
                            <input id="total" name="total" type="text" class="form-control" readonly="">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    let total = 0;

    for (item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];

        itemString = `<li class="list-group-item"><span class="">${quantity}</span> of ${name} <span class="badge rounded-pill bg-warning text-dark">${price}</span></li>`;
        
        $('#item_list').append(itemString);
    }
    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>
        ${total}</li>`
    $('#total').val(total);
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));
</script>

</html>
